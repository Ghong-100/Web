    <div><span id="order">1</span>번째 참가자</div>

    <script>
        const number = Number(prompt('몇 명이 참가하나요?'));
        const $button = document.querySelector('button');
        const $input = document.querySelector('input');
        const $word = document.querySelector('#word');
        const $order = document.querySelector('#order');
        let word, newWord;


        const onClickButton = () => {
            if(!word) {
                word = newWord;
                $word.textContent = word;
                $order.textContent = nextOrder();
            } else {
                if( word[word.length-1] === newWord[0] ) {
                    word = newWord;
                    $word.textContent = word;       // 대부분은 textContent
                    $order.textContent = nextOrder();
                    $input.value = '';              // 사용자가 입력하는 애들은 대부분 value
                    $input.focus();
                } else {
                    alert(newWord + ' 이거 아닌뎅...');
                }
            }
        };
        const onInput = (event) => {
            newWord = event.target.value;   // event는 이벤트 리스너로 함수가 호출될때 발생한 이벤트에 대한 정보가 들어있다.
        };
        const nextOrder = () => {
            return parseInt($order.textContent)+1>number?1:parseInt($order.textContent)+1;
        }

        $button.addEventListener('click', onClickButton);
        $input.addEventListener('input', onInput);
